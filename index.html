<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <div class="sticky-header">
            <div class="upload-options">
                <button id="uploadFiles">Choose File</button>
                <button id="uploadFolder">Choose Folder</button>
            </div>
            <input type="file" id="upload" accept="image/*" multiple style="display:none">
            <div id="compressing" style="display:none; color: #666;">Compressing images...</div>
            <textarea id="globalCaption" placeholder="Caption for all images" rows="2"></textarea>
            <button id="downloadAll">Download All</button>
            <div id="fileList"></div>
        </div>
        <div id="images"></div>
    </div>
    <div id="modal" class="modal">
        <img id="modalImg" src="" alt="">
    </div>
    <div id="cropModal" class="modal">
        <div class="crop-container">
            <canvas id="cropCanvas"></canvas>
            <div class="crop-controls">
                <button id="cropApply">Apply Crop</button>
                <button id="cropCancel">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
